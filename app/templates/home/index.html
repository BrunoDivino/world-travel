{% extends 'shared/layouts.html' %}

{% block content %}

<h1>Hello Flask</h1>

{% if posts %}
{% for post in posts %}
    {% if post.image %}
        <img src="{{ url_for('media.upload', name=post.image) }}" alt="{{ post.title }}">
    {% endif %}
    <a href="{{ url_for('posts.show', id=post.id) }}">{{ post.title }}</a> <br /><br /><br />
{% endfor %}
{% else %}
    <h4>No post has been found</h4>
{% endif %}

{% endblock %}
