{% extends 'shared/layouts.html' %}

{% block content %}

<h1>Hello Flask</h1>

{% if posts %}
{% for post in posts %}
    <section class="section margin-top-large">
        <div class="container container-lg">
            <h1>Trips</h1>
            <div class="row">
                <div class="col-fill col">
                    <a href="{{ url_for('posts.show', id=post.id) }}" class="text-primary">
                        {% if post.image %}
                            <img src="{{ url_for('media.upload', name=post.image) }}" alt="{{ post.title }}">
                        {% endif %}
                        <h4 class="text-center">
                            {{ post.title }}
                        </h4>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endfor %}
{% else %}
    <h4>No post has been found</h4>
{% endif %}

{% endblock %}
